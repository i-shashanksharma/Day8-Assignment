<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse an Array</title>
</head>
<body>
    <h2>Reverse an Array</h2>
    <p id="output"></p>
    <script>
        let originalArray = [1, 2, 3, 4, 5];
        let reversedArray = [...originalArray].reverse();
        document.getElementById("output").innerHTML =
            "Original Array: " + originalArray.join(", ") + "<br>" +
            "Reversed Array: " + reversedArray.join(", ");
    </script>
</body>
</html>
