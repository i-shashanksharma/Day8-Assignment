<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frequency Counter</title>
</head>
<body>
    <h2>Frequency Counter</h2>
    <p id="output"></p>
    <script>
        let numbers = [1, 2, 3, 2, 4, 1, 5, 2, 3, 1, 4];
        let frequency = {};
        for (let i = 0; i < numbers.length; i++) {
            let num = numbers[i];
            if (frequency[num]) {
                frequency[num]++;
            } else {
                frequency[num] = 1;
            }
        }
        let result = "Frequencies:<br>";
        for (let num in frequency) {
            result += `Number ${num} appears ${frequency[num]} times<br>`;
        }
        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
