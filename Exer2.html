<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table Generator</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <div id="table"></div>
    <script>
        let number = prompt("Enter a number to generate its multiplication table:");
        number = parseInt(number);
        if (isNaN(number)) {
            document.getElementById("table").innerText = "Invalid input. Please refresh and enter a valid number.";
        } else {
            let output = "";
            for (let i = 1; i <= 10; i++) {
                output += `${number} Ã— ${i} = ${number * i}<br>`;
            }
            document.getElementById("table").innerHTML = output;
        }
    </script>
</body>
</html>
